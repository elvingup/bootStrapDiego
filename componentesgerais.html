<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <!-- inicio componente -->

                <!-- componente alert -->
                <div class="alert alert-danger" role="alert">
                    A simple primary alert—check it out!
                </div>

                <!-- componente badge -->
                <h1>Diego Bracellos <span class="badge bg-danger">Professor</span></h1>

                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item" aria-current="page"><a href="">Blumenau</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Notícias</li>
                    </ol>
                </nav>

                <!-- botões -->
                <a href="" class="btn btn-danger btn-lg">BOTÃO COM LINK</a>
                <button class="btn btn-warning">botão com button</button>
                <div class="btn btn-info">BOTAO COM DIV</div>

                <!-- botoes em grupo -->
                <div class="btn-group">
                    <button class="btn btn-danger">botão 1</button>
                    <button class="btn btn-success">botao 2</button>
                </div>
                <!-- fim componente -->
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
